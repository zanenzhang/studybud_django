{% extends 'main.html' %}

{% block content %}

<h1>Home Template</h1>

<div>
    <a href = "{% url 'create-room' %}">Create Room</a>
    <div>
        {% for room in rooms %}
            <div>
                <span>@{{room.host.username}}</span>
                <h3>{{room.id}} -- {{room.name}}</h3>
            </div>
        {% endfor %}
    </div>

</div>

{% endblock content %}
